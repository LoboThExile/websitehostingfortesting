<body>
    <div align="center">        
        <h1>Can you be my valentine?</h1>

    <div align="center">
        <h2 id="message"></h2>
    </div>

    <div align="center">
        <button id="YesBtn" style="font-size: 20px;">Yes</button>
        <button id="NoBtn" style="font-size: 20px;">No</button>
    </div>

    <script>
        const nobutton = document.getElementById("NoBtn");
        const yesbutton = document.getElementById("YesBtn");
        const messagetext = document.getElementById("message")

        const messages = [
            "Are you sure?",
            "Are you really sure?",
            "Are you really really sure?",
            "Pleaseee!!"
        ]

        const change_message = function() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const message = messages[randomIndex];
            NoBtn.textContent = message
        }

        nobutton.onclick = function() {
            let currentSize = parseInt(yesbutton.style.fontSize);
            change_message();
            yesbutton.style.fontSize = (currentSize * 1.2) + "px";
        };

        yesbutton.onclick = function() {
            window.location.href = "yippe.html";
        }


    </script>
